<html>
    <script>
        // Add
            function add(a,b){
            return a+b
            }
            console.log(add(2,4))
        // Multiply
            function multiply(a,b){
                var alr = 0
                for(var i = 1; i <= b; i+=1){
                alr = a+alr 
                }
            return alr}
            console.log(multiply(6,8))
        // Power
            function Power(x,n){
                var bac = 1
                for(var i = 1; i <= n; i+=1){
                    bac = x*bac
                }
            return bac}
            console.log(Power(2,8))
        // Factorial
            function Factorial(a){
                var bac = 1
                for(var i=1; i<=a; i+=1){
                    bac = multiply(i,bac)
                }
            return bac}
            console.log(Factorial(4))
        // Fibonacci
        function Fibonacci(n){
            var bac = [0,1]
        for( var i=2; i<n; i+=1) {
            bac[i] = bac[i-1]+bac[i-2]
        }
            return bac[n-1]}
            console.log(Fibonacci(8))











    </script>
</html>
